<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loan Calculator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">
                        Loan Calculator
                    </h1>
                    <form id="loan-form">
                       <div class="form-group">
                         <div class="input-group pb-2">
                            <span class="input-group-text">#</span>
                            <input type="number" class="form-control shadow-none" id="amount" placeholder="Loan Amount">
                         </div>
                       </div> 
                       <div class="form-group">
                        <div class="input-group pb-2">
                           <span class="input-group-text">%</span>
                           <input type="number" class="form-control shadow-none" id="interest" placeholder="Interest">
                        </div>
                      </div> 
                      <div class="form-group">
                        <input type="number" class="form-control shadow-none" id="years" placeholder="Years To Repay">
                      </div>
                      <div class="form-group">
                        <input type="submit" value="Calculate" class="btn btn-dark mt-2">
                      </div>
                    </form>
                    <!--Loader here-->
                    <div id="loading">
                      <img src="img/Loading_icon.gif" alt="loading gif icon">
                    </div>
                    <!--Results-->
                    <div id="results" class="pt-4">
                        <h5>Results</h5>
                        <div class="form-group">
                            <div class="input-group pb-2">
                                <label class="input-group-text">Monthly Payment</label>
                                <input type="number" class="form-control shadow-none" id="monthly-payment" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group pb-2">
                                <span class="input-group-text">Total Payment</span>
                                <input type="number" class="form-control shadow-none" id="total-payment" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-text">Total Interest</span>
                                <input type="number" class="form-control shadow-none" id="total-interest" disabled>
                            </div>
                        </div>
                    </div>
                       
                </div>
            </div>
        </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      <script src="app.js"></script>
  </body>
</html>
